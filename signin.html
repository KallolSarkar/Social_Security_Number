<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">

<title>SSN</title>


</head>


<body>
	<div id="navbar">
		<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #10aeed;">
			<a class="navbar-brand" href="#">
				<img src="logo.jpg" width="50" alt="Logo"> SSN
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#onClickListener" aria-controls="navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>
		
			<div class="collapse navbar-collapse" id="onClickListener" style="overflow: hidden;">
				<ul class="navbar-nav mr-auto ">
					<li class="nav-item active">
						<a class="nav-link" href="index.html">Home
						</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="signin.html">Track an application</a>
					</li>
					<li class="nav-item dropdown active">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
						 aria-expanded="false">
							Admin Login
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Official Login</a>
		
						</div>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="#">Contact Us</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="#">About</a>
					</li>
				</ul>
				<button class="btn btn-outline-light" onclick="location.href='signup.html'" type="submit" style="margin-right: 10px">Sign Up</button>
				<button class="btn btn-outline-light" onclick="location.href='signup.html'" type="submit">Sign In</button>
		
			</div>
		</nav>
	</div>

	<div class="container" id="login_form">
		<div class="row">
			<div class="Absolute-Center">
				<div>
					<p id="login_text">Login </p>
					<form autocomplete="off" >
						<div class="myDesign2">
							<label>Username
								<span class="dots">:</span>
							</label>
							<input class="form-control" type="text" name='username' placeholder="Username"/>
						</div>
						<div class="myDesign2">
							<label>Password
								<span class="dots">:</span>
							</label>
							<input class="form-control" type="password" name='password' placeholder="Password"/>
						</div>
						<div class="checkbox myDesign2">
							<label>
								<input type="checkbox">
								<a>Remember me</a>
							</label>
						</div>
						<div style="text-align: center;">
							<button type="button" class="btn btn-primary">Login</button>
						</div>
						<div class="form-group text-center" style="margin-top: 15px; font-size: 12px">
							<a href="#">Forgot Username </a>&nbsp;|&nbsp;
							<a href="#">Forgot Password </a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"	 crossorigin="anonymous"></script>

</body>
</html>
